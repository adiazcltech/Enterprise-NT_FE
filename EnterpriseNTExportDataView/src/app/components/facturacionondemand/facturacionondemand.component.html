<div style = "display: grid; justify-items: center;">
    <form class="container mt-4 mb-4" [formGroup]="facturacionForm" (ngSubmit)="onSubmit($event)">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="fechaInicio">Desde:</label>
                <input type="date" class="form-control" id="fechaInicio" formControlName="fechaInicio">
            </div>
            <div class="form-group col-md-3">
                <label for="fechaFin">Hasta:</label>
                <input type="date" class="form-control" id="fechaFin" formControlName="fechaFin">
            </div>
    
            <div class="form-group col-md-2">
                <label for="codPaciente">Cod. Cliente / Paciente:</label>
                <input type="text" class="form-control" id="codPaciente" formControlName="cod"  oninput="this.value = this.value.replace(/[^0-9]/g, '')" >
            </div>
              
    
            <div class="form-group col-md-2" style="align-content: end; display: grid; justify-content: space-around;">
                <div class="form-check ">
                    <input class="form-check-input" type="radio" formControlName="tipo" id="credito" value="C">
                    <label class="form-check-label" for="credito">
                        Cr√©dito
                    </label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" formControlName="tipo" id="contado" value="P">
                    <label class="form-check-label" for="contado">
                        Contado
                    </label>
                </div>
            </div>
    
            <div class="form-group col-md-2" style="align-content: end;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Buscar</button>
            </div>
        </div>


    </form>
    <div class="mb-4">
        <button class="btn btn-success mx-2" (click)="exportToExcel()">Exportar a Excel</button>
        <button class="btn btn-warning mx-2" (click)="sendExternalFacturation()">Enviar Facturacion Externa</button>
    </div>
    <app-tableondemand  [data]="data" (facturasSelected)="onFacturasSelected($event)"></app-tableondemand>
    
</div>
