<modalexceptions
  openmodal="vm.ShowPopupError"
  detailerror="vm.Error"
></modalexceptions>
<loadpage view="vm.loadingdata"></loadpage>
<div id="page_content">
  <div id="page_content_inner" style="height: 97%">
    <div style="height: 100%" class="uk-grid">
      <div class="uk-width-1-1" style="height: 100%; z-index: 100">
        <div class="md-card md-card-hover" style="height: calc(100% - 3px)">
          <div class="md-card-content" style="height: 100%; padding: 0px">
            <table
              class="uk-table uk-table-small uk-table-middle tablescrollable"
              style="height: 100%; margin-bottom: 0px"
            >
              <thead style="display: inline-block; width: 100%; height: 36px">
                <tr
                  class="uk-grid"
                  style="margin-left: 0px; background-color: #eee"
                >
                  <th class="uk-width-3-10">Cubiculos</th>
                  <th class="uk-width-2-10 uk-text-center">Cantidad pacientes asignados</th>
                  <th class="uk-width-3-10">Usuario</th>
                  <th class="uk-width-1-10 uk-text-center">Activo</th>
                  <th class="uk-width-1-10 uk-text-center">Disponible</th>
                </tr>
              </thead>
              <tbody
                vs-repeat="{size: 50}"
                class="tbodyscrollable"
                style="
                  margin-top: 1px;
                  height: calc(100% - 44px);
                  width: 100% !important;
                "
              >
                <tr
                  ng-repeat="Order in vm.ListOrder | orderBy:vm.sortType:sortReverse"
                  class="uk-grid"
                  style="margin-left: 0px; margin-top: 0px"
                >
                  <td class="uk-width-3-10 uk-flex uk-flex-middle">
                    {{Order.name}}
                  </td>
                  <td class="uk-width-2-10 uk-flex uk-flex-middle uk-flex-center">
                    {{Order.numberOfAssignedPeople}}
                  </td>
                  <td class="uk-width-3-10">
                    <loadcombobox
                      change="vm.save(Order)"
                      listorigin="vm.ListUser"
                      placeholder="'3679'"
                      fieldCode="code"
                      fieldName="name"
                      ng-model="Order.user.selected"
                      requerid="Order.requeridUser"
                    >
                    </loadcombobox>
                    <span ng-show="Order.requeridUser" style="margin-left: 53px;"
                    class="help-block uk-text-bottom ng-binding">{{'0060' |
                    translate}}</span>
                  </td>
                  <td
                    class="uk-width-1-10 uk-flex uk-flex-center uk-flex-middle"
                  >
                    <md-checkbox
                      ng-model="Order.active"
                      aria-label="Checkbox 1"
                      class="md-primary"
                      ng-change="vm.validatedActive(Order)"
                    >
                    </md-checkbox>
                  </td>
                  <td
                    class="uk-width-1-10 uk-flex uk-flex-center uk-flex-middle"
                  >
                    <md-checkbox
                      ng-model="Order.disabled"
                      aria-label="Checkbox 2"
                      class="md-primary"
                      ng-change="Order.disabled?Order.active=true:'';vm.save(Order)"
                    >
                    </md-checkbox>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- common functions -->
<script src="assets/js/common.min.js"></script>
<!-- uikit functions -->
<script src="assets/js/uikit_custom.min.js"></script>
<!-- altair common functions/helpers -->
<script src="assets/js/altair_admin_common.js"></script>
