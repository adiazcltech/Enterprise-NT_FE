<style type="text/css">
    .md-fab-wrapper {
        position: fixed;
        bottom: 5px;
        right: 5px;
        z-index: 1004;
        transition: margin 280ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    @media only screen and (max-width: 767px) {
        .md-card-horizontal .md-card-head {
            width: 200px;
            font-size: 12px;
        }

        .md-card-horizontal .md-card-content {
            margin-left: 200px;
            font-size: 12px;
        }
    }
</style>
<div id="page_content" style="margin-left: 0px;height: calc(100% - 63px);overflow: auto;">
    <div id="page_content_inner" style="padding: 5px;">
        <div class="uk-grid uk-grid-small uk-grid-width-medium-1-2 uk-grid-width-large-1-2" on-last-repeat>
            <div ng-repeat="user in vm.datauser" on-last-repeat class="uk-margin-small-top">
                <div class="md-card md-card-hover uk-animation-scale-up md-card-horizontal"
                    ng-if="!(user.type===5 && !vm.viewdemogra)">
                    <div class="md-card-head">
                        <h3 class="md-card-head-text uk-text-center">
                            <span class="listNavSelector uk-text-bold">
                                {{user.type===1?vm.Doctor:''}}
                                {{user.type===2?vm.Patient:''}}
                                {{user.type===3?vm.Customer:''}}
                                {{user.type===4?vm.Laboratory:''}}
                                {{user.type===5?vm.demoname.name:''}}
                            </span>
                        </h3>
                        <div class="uk-flex uk-flex-center uk-flex-middle">
                            <div class="user_heading_avatar fileinput fileinput-new" data-provides="fileinput"
                                style="float: none;margin-right: 0px;">
                                <div class="fileinput-new thumbnail">
                                    <a data-lightbox-type="image" data-uk-lightbox
                                        href="data:image/jpeg;base64,{{user.image}}"
                                        data-uk-lightbox="{group:'gallery'}">
                                        <img class="md-card-head-avatar patient-header-avatar"
                                            src="data:image/jpeg;base64,{{user.image}}" alt=""
                                            ng-if="user.image !== '' && user.image !== undefined" alt="user avatar"
                                            style="margin-top: 0px;">
                                    </a>
                                </div>
                                <div id="{{'fileinput'+user.type}}"
                                    class="fileinput-preview fileinput-exists thumbnail"></div>
                                <div class="user_avatar_controls" ng-if="user.visible">
                                    <span class="btn-file">
                                        <span class="fileinput-new"><i class="material-icons">&#xE2C6;</i></span>
                                        <span class="fileinput-exists"><i class="material-icons">&#xE86A;</i></span>
                                        <input type="file" name="user_edit_avatar_control"
                                            id="user_edit_avatar_control">
                                    </span>
                                    <a href="#" class="btn-file fileinput-exists" data-dismiss="fileinput"><i
                                            class="material-icons">&#xE5CD;</i></a>
                                </div>
                            </div>
                        </div>
                        <div class="uk-form-row uk-text-center" style="margin-top: 18px;">
                            <div class="uk-input-group">
                                <label for="product_edit_price_control" style="margin-left: 19px;">{{'0080' |
                                    translate}} </label>
                                <div class="uk-badge uk-badge-primary">
                                    {{user.quantityOrder==0? vm.All : user.quantityOrder}}</div>
                                <div kendo-slider k-min="0" k-max="1000" inputdisabled="!user.visible"
                                    k-ng-model="user.quantityOrder"></div>
                            </div>
                        </div>
                    </div>
                    <div class="md-card-content">
                        <div class="uk-grid">
                            <div class="uk-width-1-1">
                                <div class="uk-form-row">
                                    <input type="checkbox" checked id="user_edit_active" ui-switch
                                        ng-model="user.visible" ng-change="vm.changecheck(user)" color="#1e88e5" />
                                    <label for="user_edit_active" class="inline-label">{{'0081' | translate}}</label>
                                </div>
                                <div class="uk-form-row">
                                    <label>{{'0049' | translate}}</label>
                                    <textarea cols="30" rows="4" class="md-input" ng-disabled="!user.visible"
                                        ng-model="user.message" md-input textarea-autosize></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer id="footer" style="margin-left: 0px">
    <div class="uk-clearfix" style="padding-bottom: 10px; padding-top: 10px">
        <div class="uk-float-right">
            <button type="button" class="md-fab md-fab-small md-fab md-fab-success" ng-click="vm.save()"
                ng-class="{'md-bg-blue-grey-100' :''}" style="background: {{vm.colorentity}}">
                <i class="material-icons" data-uk-tooltip="{pos:'top'}" title="{{'0007' | translate}}">&#xE161;</i>
            </button>
        </div>
    </div>
</footer>
<modalexceptions openmodal="vm.ShowPopupError" detailerror="vm.Error"></modalexceptions>
<!-- common functions -->
<script src="assets/js/common.min.js"></script>
<!-- uikit functions -->
<script src="assets/js/uikit_custom.min.js"></script>
<!-- altair common functions/helpers -->
<script src="assets/js/altair_admin_common.js"></script>
<!-- altair common functions/uikit_fileinput -->
<script src="assets/js/custom/uikit_fileinput.js"></script>
