<style>
  .cssload-spin-box {
    position: absolute;
    margin: auto;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    width: 21px;
    height: 21px;
    border-radius: 100%;
    box-shadow: 21px 21px rgb(79,77,73), -21px 21px rgb(33,140,255), -21px -21px rgb(79,77,73), 21px -21px rgb(0,86,235);
      -o-box-shadow: 21px 21px rgb(79,77,73), -21px 21px rgb(33,140,255), -21px -21px rgb(79,77,73), 21px -21px rgb(0,86,235);
      -ms-box-shadow: 21px 21px rgb(79,77,73), -21px 21px rgb(33,140,255), -21px -21px rgb(79,77,73), 21px -21px rgb(0,86,235);
      -webkit-box-shadow: 21px 21px rgb(79,77,73), -21px 21px rgb(33,140,255), -21px -21px rgb(79,77,73), 21px -21px rgb(0,86,235);
      -moz-box-shadow: 21px 21px rgb(79,77,73), -21px 21px rgb(33,140,255), -21px -21px rgb(79,77,73), 21px -21px rgb(0,86,235);
    animation: cssload-spin ease infinite 3.2s;
      -o-animation: cssload-spin ease infinite 3.2s;
      -ms-animation: cssload-spin ease infinite 3.2s;
      -webkit-animation: cssload-spin ease infinite 3.2s;
      -moz-animation: cssload-spin ease infinite 3.2s;
  }
  
  
  
  @keyframes cssload-spin {
    0%,
    100% {
      box-shadow: 21px 21px rgb(0,86,235), -21px 21px rgb(33,140,255), -21px -21px rgb(0,86,235), 21px -21px rgb(33,140,255);
    }
    25% {
      box-shadow: -21px 21px rgb(33,140,255), -21px -21px rgb(0,86,235), 21px -21px rgb(33,140,255), 21px 21px rgb(0,86,235);
    }
    50% {
      box-shadow: -21px -21px rgb(0,86,235), 21px -21px rgb(33,140,255), 21px 21px rgb(0,86,235), -21px 21px rgba(33,140,255,0.98);
    }
    75% {
      box-shadow: 21px -21px #dfdfdf, 21px 21px #4f4d49, -21px 21px #dfdfdf, -21px -21px #4f4d49;
    }
  }
  
  @-o-keyframes cssload-spin {
    0%,
    100% {
      box-shadow: 21px 21px rgb(0,86,235), -21px 21px rgb(33,140,255), -21px -21px rgb(0,86,235), 21px -21px rgb(33,140,255);
    }
    25% {
      box-shadow: -21px 21px rgb(33,140,255), -21px -21px rgb(0,86,235), 21px -21px rgb(33,140,255), 21px 21px rgb(0,86,235);
    }
    50% {
      box-shadow: -21px -21px rgb(0,86,235), 21px -21px rgb(33,140,255), 21px 21px rgb(0,86,235), -21px 21px rgba(33,140,255,0.98);
    }
    75% {
      box-shadow: 21px -21px #dfdfdf, 21px 21px #4f4d49, -21px 21px #dfdfdf, -21px -21px #4f4d49;
    }
  }
  
  @-ms-keyframes cssload-spin {
    0%,
    100% {
      box-shadow: 21px 21px rgb(0,86,235), -21px 21px rgb(33,140,255), -21px -21px rgb(0,86,235), 21px -21px rgb(33,140,255);
    }
    25% {
      box-shadow: -21px 21px rgb(33,140,255), -21px -21px rgb(0,86,235), 21px -21px rgb(33,140,255), 21px 21px rgb(0,86,235);
    }
    50% {
      box-shadow: -21px -21px rgb(0,86,235), 21px -21px rgb(33,140,255), 21px 21px rgb(0,86,235), -21px 21px rgba(33,140,255,0.98);
    }
    75% {
      box-shadow: 21px -21px #dfdfdf, 21px 21px #4f4d49, -21px 21px #dfdfdf, -21px -21px #4f4d49;
    }
  }
  
  @-webkit-keyframes cssload-spin {
    0%,
    100% {
      box-shadow: 21px 21px rgb(0,86,235), -21px 21px rgb(33,140,255), -21px -21px rgb(0,86,235), 21px -21px rgb(33,140,255);
    }
    25% {
      box-shadow: -21px 21px rgb(33,140,255), -21px -21px rgb(0,86,235), 21px -21px rgb(33,140,255), 21px 21px rgb(0,86,235);
    }
    50% {
      box-shadow: -21px -21px rgb(0,86,235), 21px -21px rgb(33,140,255), 21px 21px rgb(0,86,235), -21px 21px rgba(33,140,255,0.98);
    }
    75% {
      box-shadow: 21px -21px #dfdfdf, 21px 21px #4f4d49, -21px 21px #dfdfdf, -21px -21px #4f4d49;
    }
  }
  
  @-moz-keyframes cssload-spin {
    0%,
    100% {
      box-shadow: 21px 21px rgb(0,86,235), -21px 21px rgb(33,140,255), -21px -21px rgb(0,86,235), 21px -21px rgb(33,140,255);
    }
    25% {
      box-shadow: -21px 21px rgb(33,140,255), -21px -21px rgb(0,86,235), 21px -21px rgb(33,140,255), 21px 21px rgb(0,86,235);
    }
    50% {
      box-shadow: -21px -21px rgb(0,86,235), 21px -21px rgb(33,140,255), 21px 21px rgb(0,86,235), -21px 21px rgba(33,140,255,0.98);
    }
    75% {
      box-shadow: 21px -21px #dfdfdf, 21px 21px #4f4d49, -21px 21px #dfdfdf, -21px -21px #4f4d49;
    }
  }
  </style>
  <div ng-show="vmd.loading" class="loading-page-content">
      <div class="loading-page-content-image">
        <div class="cssload-spin-box">{{vmd.view}}</div>
      </div>
      <div class="loading-page-content-font">
      </div>
  </div>
<div id="logNoDataPreliminary" class="uk-modal" aria-hidden="true" style="display: none; overflow-y: scroll;">

        <label style="margin-top: 20px; margin-left: 5px">No existen datos para generar el reporte.</label>
      </div>
    </div>
    <div class="uk-modal-footer">
    </div>
  </div>
</div>
