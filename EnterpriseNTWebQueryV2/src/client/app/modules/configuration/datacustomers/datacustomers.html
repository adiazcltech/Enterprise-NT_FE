<style type="text/css">
    .uk-input-group-addon {
        width: 1%;
        white-space: nowrap;
        vertical-align: middle;
        line-height: 1;
        text-align: center;
        padding: 0 8px;
        font-size: 16px;
        min-width: 43px;
    }

    * {
        box-sizing: border-box;
        outline: none;
    }

    *,
    *::before,
    *::after,
    *:before,
    *:after {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

</style>
<link rel="stylesheet" href="assets/skins/dropify/css/dropify.css" />
<div id="page_content" style="margin-left: 0px;height: calc(100% - 51px);overflow: auto;">
    <loadpage view="vm.loading"></loadpage>
    <div id="page_content_inner" style="padding: 5px 15px;">
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-small-1-1 uk-width-medium-1-4">
                <div class="md-card" style="height: 100%;">
                    <div class="md-card-content" id="contentlogo" style="height: 100%;">
                        <h3 class="heading_a uk-margin-small-bottom">
                            Logo
                        </h3>
                        <input type="file" id="input-file-to-destroy" class="dropify"
                            data-default-file="images/logo.jpg" data-allowed-file-extensions="png jpg jpeg gif"
                            data-max-file-size-preview="3G" />
                        <span class="uk-form-help-block" style="padding: 0px;margin-top: 3px;font-size: 11px;">{{'0041'
                            | translate}}</span>
                    </div>
                </div>
            </div>
            <div class="uk-width-small-1-1 uk-width-medium-1-4">
                <div class="md-card" style="height: 100%;">
                    <div class="md-card-content" id="contentbanner" style="height: 100%;">
                        <h3 class="heading_a uk-margin-small-bottom">
                            Banner
                        </h3>
                        <input type="file" id="input-file-to-destroy" class="dropify"
                            data-default-file="images/banner.jpg" data-allowed-file-extensions="png jpg jpeg gif"
                            data-max-file-size-preview="3G" />
                        <span class="uk-form-help-block" style="padding: 0px;margin-top: 3px;font-size: 11px;">{{'0043'
                            | translate}}</span>
                    </div>
                </div>
            </div>
            <div class="uk-width-small-1-1 uk-width-medium-1-4">
                <div class="md-card" style="height: 100%;">
                    <div class="md-card-content" id="contentlogin" style="height: 100%;">
                        <h3 class="heading_a uk-margin-small-bottom">
                            Fondo del login
                        </h3>
                        <input type="file" id="input-file-to-destroy" class="dropify"
                            data-default-file="images/Fondo.jpg" data-allowed-file-extensions="png jpg jpeg gif"
                            data-max-file-size-preview="3G" />
                        <span class="uk-form-help-block" style="padding: 0px;margin-top: 3px;font-size: 11px;">{{'0043'
                            | translate}}</span>
                    </div>
                </div>
            </div>
            <div class="uk-width-small-1-1 uk-width-medium-1-4">
                <div class="md-card" style="height: 100%">
                    <div class="md-card-content" style="padding: 16px;">
                        <div class="uk-form-row">
                            <form name="Form">
                                <div class="uk-input-group">
                                    <span class="uk-input-group-addon">
                                        <img class="md-list-addon-icon material-icons md-24" ng-src="images/url.png" />
                                    </span>
                                    <label for="product_edit_price_control">URL</label>
                                    <input type="url" name="input" class="md-input" ng-model="vm.dataconfig[0].value"
                                        ng-class="{'md-input-danger':Form.input.$error.url}" md-input />
                                    <span class="uk-form-help-block" ng-show="!Form.input.$error.url"
                                        style="padding: 0px;margin-top: 3px;font-size: 11px;">{{'0044' |
                                        translate}}</span>
                                    <span class="uk-form-help-block uk-text-danger" ng-show="Form.input.$error.url"
                                        style="padding: 0px;margin-top: 3px;font-size: 11px;">{{'0082' |
                                        translate}}</span>
                                </div>
                            </form>
                        </div>
                        <div class="uk-form-row" style="margin-top: 9px;">
                            <div class="uk-input-group">
                                <span class="uk-input-group-addon">
                                    <img class="md-list-addon-icon material-icons md-24" ng-src="images/picker.png" />
                                </span>
                                <label for="product_edit_tax_control"
                                    style="top: -6px;font-size: 12px;margin-bottom: 0px">Color</label>
                                <input minicolors="vm.customSettings" id="color-input" class="form-control" type="text"
                                    ng-model="vm.dataconfig[1].value">
                                <span class="uk-form-help-block"
                                    style="padding: 0px;margin-top: 3px;font-size: 11px;">{{'0046' | translate}}</span>
                            </div>
                        </div>
                        <div class="uk-form-row" style="margin-top: 9px;">
                            <div class="uk-input-group">
                                <span class="uk-input-group-addon">
                                    <img class="md-list-addon-icon material-icons md-24" ng-src="images/branch.png" />
                                </span>
                                <label for="product_edit_quantity_control">{{'0047' | translate}}</label>
                                <input type="text" class="md-input label-fixed" ng-model="vm.dataconfig[2].value"
                                    md-input />
                                <span class="uk-form-help-block"
                                    style="padding: 0px;margin-top: 3px;font-size: 11px;">{{'0048' | translate}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="uk-width-small-1-1 uk-width-medium-1-2">
                <div class="md-card">
                    <div class="md-card-content">
                        <div class="uk-grid">
                            <div class="uk-width-1-1">
                                <div class="uk-form-row">
                                    <label>{{'0049' | translate}}</label>
                                    <textarea cols="30" rows="3" class="md-input" ng-model="vm.dataconfig[5].value"
                                        md-input textarea-autosize></textarea>
                                    <span class="uk-form-help-block"
                                        style="padding: 0px;margin-top: 3px;font-size: 11px;">{{'0040' |
                                        translate}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="uk-width-small-1-1 uk-width-medium-1-2">
                <div class="md-card">
                    <div class="md-card-content">
                        <div class="uk-grid">
                            <div class="uk-width-1-1">
                                <div class="uk-form-row">
                                    <label>{{'0042' | translate}}</label>
                                    <textarea cols="30" rows="3" class="md-input" ng-model="vm.dataconfig[6].value"
                                        md-input textarea-autosize></textarea>
                                    <span class="uk-form-help-block"
                                        style="padding: 0px;margin-top: 3px;font-size: 11px;">{{'0045' |
                                        translate}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer id="footer" style="margin-left: 0px">
    <div class="uk-clearfix" style="padding-bottom: 10px; padding-top: 10px">
        <div class="uk-float-right">
            <button type="button" class="md-fab md-fab-small md-fab md-fab-success" ng-click="vm.save(Form)"
                ng-disabled="!Form.$valid" ng-class="{'md-bg-blue-grey-100' : !Form.$valid }"
                style="background: {{vm.dataconfig[1].value}}">
                <i class="material-icons" data-uk-tooltip="{pos:'top'}" title="{{'0007' | translate}}">&#xE161;</i>
            </button>
        </div>
    </div>
</footer>
<modalexceptions openmodal="vm.ShowPopupError" detailerror="vm.Error"></modalexceptions>

<!-- common functions -->
<script src="assets/js/common.min.js"></script>
<!-- altair common functions/dropify -->
<script src="assets/js/custom/dropify/dist/js/dropify.js"></script>
<!-- uikit functions -->
<script src="assets/js/uikit_custom.min.js"></script>
<!-- altair common functions/helpers -->
<script src="assets/js/altair_admin_common.js"></script>
